<section class="main-section p-0 m-0 rounded-none h-screen border-0">
  <div class="grid grid-cols-12">
    <div class="col-span-6 p-20 my-10 w-[80%] mx-auto">
      <figcaption>
        <h2 class="">Welcome Back</h2>
        <span class="text-[var(--text-sec-color)]"
          >Please Login or Signup to Continue to ur App</span
        >
      </figcaption>

      <form
        class="space-y-5 my-5"
        [formGroup]="loginForm"
        (ngSubmit)="loginSubmit()"
      >
        <div>
          <app-input
            [control]="loginForm.get('email')"
            typeInput="email"
            placeholderInput="YourEmail"
            idInput="email"
          ></app-input>
        </div>
        <div class="sm:w-full">
          <app-input
            [control]="loginForm.get('password')"
            [typeInput]="'password'"
            [placeholderInput]="'Password'"
            [idInput]="'password'"
          ></app-input>
        </div>
        <div class="flex justify-between px-5">
          <div>
            <div class="flex items-center mb-4">
              <input
                id="default-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-checkbox"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Remember Me</label
              >
            </div>
          </div>
          <a routerLink="/forgetpassword" class="main-link">Forget Password?</a>
        </div>
        @if (errorMessage) {
        <div role="alert" class="alert alert-error alert-soft justify-center">
          <span class="text-xl">{{ errorMessage }}</span>
        </div>
        }
        <div class="">
          <button
            class="main-btn my-5 px-9 gap-2 flex items-center h-12 w-full mx-auto"
            type="submit"
          >
            <span [class.hidden]="isLoading">Login</span>
            <span
              class="loading loading-dots loading-xl"
              [class.hidden]="!isLoading"
            ></span>
          </button>
        </div>
