<section>
  <div class="grid grid-cols-12">
    <div class="col-span-12 md:col-span-6">
      <div class="relative">
        <img
          src="/images/unsplash_SXck496Sg54.png"
          class="w-full md:h-screen"
          alt=""
        />
        <div class="absolute bottom-20 left-1/2 -translate-1/2 md:w-1/2">
          <figcaption class="text-white space-y-4 text-center">
            <h3 class="text-bold">Welcome To Delora</h3>
            <div class="md:w-10/12">
              <span>Discover The Latest Trends ,Express Your Unique Style</span>
            </div>
          </figcaption>
        </div>
      </div>
    </div>
    <div
      class="col-span-12 md:col-span-6 space-y-5 main-section m-0 rounded-none p-20 my-10 md:w-[80%] mx-auto"
    >
      <figcaption>
        <h2 class="text-[32px] text-[var(--text-color)] text-bold">
          Forget Password
        </h2>
        <span class="text-[var(--text-sec-color)]">Creat New Password</span>
      </figcaption>

      <ol
        class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
      >
        <li
          [class.text-blue-600]="step === 1"
          class="flex items-center dark:text-blue-500"
        >
          <span
            class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-blue-500"
          >
            1
          </span>
          <span class="hidden sm:inline-flex sm:ms-2">VerifyEmail</span>
          <svg
            class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 12 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m7 9 4-4-4-4M1 9l4-4-4-4"
            />
          </svg>
        </li>
        <li [class.text-blue-600]="step === 2" class="flex items-center">
          <span
            class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-gray-400"
          >
            2
          </span>
          <span class="hidden sm:inline-flex sm:ms-2">Verifycode</span>
          <svg
            class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 12 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m7 9 4-4-4-4M1 9l4-4-4-4"
            />
          </svg>
        </li>
        <li [class.text-blue-600]="step === 3" class="flex items-center">
          <span
            class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-gray-400"
          >
            3
          </span>
          NewPassword
        </li>
      </ol>

      <!-- <div>
        <app-input
          [control]=""
          [idInput]="'email'"
          [typeInput]="'email'"
          [placeholderInput]="'Enter Your Email'"
          [labelInput]="'Email'"
        ></app-input>
      </div>
      <div>
        <app-input
          [control]=""
          [idInput]="'text'"
          [typeInput]="'Verify Code'"
          [placeholderInput]="'Verify Code'"
          [labelInput]="'Verify Code'"
        ></app-input>
      </div>
      <div class="ms-auto w-full text-end">
        <span class="text-[var(--text-sec-color)]"
          >Back To <a routerLink="/login" class="main-link">Login</a></span
        >
      </div>
      <button
        class="main-btn bg-[var(--main-color)] text-white text-center w-full rounded-2xl"
      >
        Reset
      </button> -->
      <!-- todo first form -->
      @if (step===1) {
      <form
        class="space-y-5"
        [formGroup]="verifyEmail"
        (ngSubmit)="formStepOne()"
      >
        <div>
          <app-input
            [control]="verifyEmail.get('email')"
            [idInput]="'email'"
            [typeInput]="'email'"
            [placeholderInput]="'Enter Your Email'"
            [labelInput]="'Email'"
          ></app-input>
        </div>
        <Button class="main-btn">Verify Email </Button>
      </form>
      }

      <!-- todo Second form -->

      @else if (step===2) {
      <form
        [formGroup]="verifyCode"
        (ngSubmit)="formStepTwo()"
        class="space-y-5"
      >
        <div>
          <app-input
            [control]="verifyCode.get('resetCode')"
            [idInput]="'verifyCode'"
            [typeInput]="'text'"
            [placeholderInput]="'verifyCode'"
            [labelInput]="'verifyCode'"
          ></app-input>
        </div>
        <Button class="main-btn">Verify Code </Button>
      </form>
      }
      <!-- todo 3rd form -->
      @else if (step===3) {
      <form
        [formGroup]="resetPass"
        class="space-y-5"
        (ngSubmit)="formStepThree()"
      >
        <div>
          <app-input
            [control]="resetPass.get('email')"
            [idInput]="'email'"
            [typeInput]="'email'"
            [placeholderInput]="'Enter Your Email'"
            [labelInput]="'Email'"
          ></app-input>
        </div>
        <div>
          <app-input
            [control]="resetPass.get('newPassword')"
            [idInput]="'password'"
            [typeInput]="'password'"
            [placeholderInput]="'New Password'"
            [labelInput]="'NewPassword'"
          ></app-input>
        </div>
        <Button class="main-btn">Confirm Password</Button>
      </form>
      }

      <div class="text-black flex justify-between p-2">
        <a routerLink="/login" class="main-link">Go To Login!</a>
        <a routerLink="/register" class="main-link">Creat Email?</a>
      </div>
    </div>

    <!-- todo png -->
  </div>
</section>
